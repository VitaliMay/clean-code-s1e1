<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <meta name="description" content="Task management using the Eisenhower matrix. TODO task list.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen">
  <link rel="icon" href="./favicon-TODO.png" type="image/png">
</head>
<body>
  <header class="container-header">
    <h1 class="visually-hidden">TODO task management. Eisenhower matrix.</h1>
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <section id="add">
      <h2>Add Item</h2>
      <label for="new-task"></label>
      <div class="task-container">
        <input id="new-task"class="task" type="text" aria-label="Add task">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h2>Todo</h2>
      <ul id="todo-tasks">
        <li>
          <input type="checkbox" aria-label="Task status">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button-edit">Edit</button>
          <button class="button-delete" aria-label="Delete">
            <img src="./remove.svg" alt="Button-delete">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" aria-label="Task status">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" aria-label="Edit task">
          <button class="button-edit">Save</button>
          <button class="button-delete" aria-label="Delete">
            <img src="./remove.svg" alt="Button-delete">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked aria-label="Task status">
          <label class="task">See the Doctor</label>
          <input type="text" class="task" aria-label="Edit task">
          <button class="button-edit">Edit</button>
          <button class="button-delete" aria-label="Delete">
            <img src="./remove.svg" alt="Button-delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
